  </ion-toolbar>
</ion-header>

  <ion-item>
    <ion-label>
      Correo
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Contrase√±a

 <ion-item-divider>
